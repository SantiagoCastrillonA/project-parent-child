<div>
  <h2>{{ message }}</h2>
  <input type="text" [(ngModel)]="task" (input)="updateMessage()" (keyup.enter)="sendTask()" placeholder="Ingresa una tarea" />
  <button (click)="sendTask()">Enviar Tarea</button>
</div>
<div *ngFor="let taskItem of tasks">
  <app-child [task]="taskItem" (taskCompleted)="onTaskCompleted(taskItem.name)"></app-child>
</div>
